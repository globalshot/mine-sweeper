<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>
    <script>document.addEventListener('contextmenu', event => event.preventDefault());</script>
</head>

<body class="img" onload="onInit()">
    <h1>my mine sweeper</h1>
    <div class="difficulties">
        <div class="dropdown">

        <p class="p_difficulties">difficulties:</p>

        <div class="dropdown-content">

            <button class="easy" onclick="changeDiff(1)">easy</button><br>
            <button class="medium" onclick="changeDiff(2)">medium</button><br>
            <button class="hard" onclick="changeDiff(3)">hard</button>
            
        </div>

    </div>

    </div>
    <div class="manual_div"><button class="manual" onclick="manualPlace(this)">manual place mode</button></div>
    <div class="helping_tools">
        <p style="background: lightyellow; size: 5px;">helping tools</p>
        <button class="hints" onclick="hint(this)">hints: 3</button><br>
        <button class="safe" onclick="safeClick()">safe click: 3</button>
    </div>
    <!-- undo doesnt work yet -->
    <!-- <button onclick="UNDO()">UNDO</button> -->

    <!-- TODO  in phone version, you need add double click, or add button for flags-->

    <!-- add bulbs for decoration of hints -->
    <!-- to understand what local storage is and for what i need it -->
    <span class="game">
    <div class="alive_or_dead">
        <h2 onclick="newGame()">ðŸ˜„</h2>
    </div>
    <div class="timer">
        <h2>0 seconds</h2>
    </div>
    <div>
        <h2><span class="flags_left">flags left:</span>&emsp;<span class="lives_left"></span></h2>
    </div>
    <table>
        <tbody class="board"></tbody>
    </table>
    </span>
    <button class="color_change" onclick="blackMode()">black mode</button>
    <footer>
        <p>Steven Buchinsky</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/boardClicks.js"></script>
    <script src="js/showInfo.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
